<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-4xl text-center font-extrabold tracking-tight">Credit Plans</div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Credit Plans -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="plans.length > 0; else noplans">
                <div class="grid">
                    <!-- Header -->
                    <div class="plan-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                        <div></div>
                        <div>Plan Name</div>
                        <div class="hidden lg:block">Credit Type</div>
                        <div class="hidden lg:block">Percent</div>
                        <div class="hidden lg:block">Currency</div>
                        <div class="hidden md:block"></div>
                        <div>Month Period</div>
                    </div>
                    <!-- Rows -->
                    <ng-container *ngFor="let plan of plans; trackBy: trackByFn">
                        <div class="plan-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                            <div></div>

                            <div class="truncate">
                                {{plan.name}}
                            </div>

                            <div class="hidden lg:block truncate">
                                {{plan.creditType}}
                            </div>

                            <div class="hidden lg:block truncate">
                                {{plan.percent}}
                            </div>

                            <div class="hidden lg:block truncate">
                                {{plan.currency}}
                            </div>

                            <div class="hidden md:block truncate">
                                {{plan.monthPeriod}}
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>

            <mat-paginator class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                           [length]="pagination.length"
                           [pageIndex]="pagination.page"
                           [pageSize]="pagination.size"
                           [pageSizeOptions]="[5, 10, 20]"
                           [showFirstLastButtons]="true"></mat-paginator>

            <ng-template #noplans>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No plans</div>
            </ng-template>

        </div>

    </div>

</div>
